name: Node.js CI

on:
  push:
    branches:
      - master
      - release/*
      - dev
      - feature/*
  pull_request:
    branches:
      - master

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install yarn
      run: npm install -g yarn
    - run: cd app/
    - run: yarn
    - run: yarn test

  integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: cd app/
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: yarn
          start: yarn start
          wait-on: http://localhost:3000

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install yarn
      run: npm install -g yarn
    - run: yarn build
